name: Tests

on:
  push:
    branches: [ main, master, "dev-*" ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, readline, ldap, msgpack, igbinary, redis, sodium
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Execute lint
        run: composer run lint

  tests:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3, 8.4]
        laravel: [10, 11, 12]
        redis: [6, 7]

    name: PHP ${{ matrix.php }} - L${{ matrix.laravel }} - R${{ matrix.redis }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, readline, ldap, msgpack, igbinary, redis, sodium
          tools: composer:v2
          coverage: none

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Calculate unique ports for this matrix job
        id: ports
        run: |
          # Calculate unique port base for this specific matrix combination
          # Base: 7000 + (index * 10) where index is calculated from matrix values
          # This ensures each job gets 5 consecutive ports (main, replica1, replica2, standalone, sentinel)

          PHP_INDEX=$(echo "${{ matrix.php }}" | sed 's/8\.//' | sed 's/\.//g')  # 8.2->2, 8.3->3, 8.4->4
          LARAVEL_INDEX=${{ matrix.laravel }}  # 10, 11, 12
          REDIS_INDEX=${{ matrix.redis }}  # 6, 7

          # Calculate unique index: ((PHP-2)*6 + (LARAVEL-10)*2 + (REDIS-6))
          MATRIX_INDEX=$(( (PHP_INDEX - 2) * 6 + (LARAVEL_INDEX - 10) * 2 + (REDIS_INDEX - 6) ))
          PORT_BASE=$((7000 + MATRIX_INDEX * 10))

          echo "Matrix combination: PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }}, Redis ${{ matrix.redis }}"
          echo "Matrix index: ${MATRIX_INDEX}, Port base: ${PORT_BASE}"

          echo "redis_main=$((PORT_BASE + 0))" >> $GITHUB_OUTPUT
          echo "redis_replica1=$((PORT_BASE + 1))" >> $GITHUB_OUTPUT
          echo "redis_replica2=$((PORT_BASE + 2))" >> $GITHUB_OUTPUT
          echo "redis_standalone=$((PORT_BASE + 3))" >> $GITHUB_OUTPUT
          echo "sentinel=$((PORT_BASE + 4))" >> $GITHUB_OUTPUT
          echo "project_name=redis_php${{ matrix.php }}_l${{ matrix.laravel }}_r${{ matrix.redis }}" >> $GITHUB_OUTPUT

      - name: Start Redis Sentinel Cluster
        env:
          REDIS_VERSION: ${{ matrix.redis }}
          REDIS_MAIN_PORT: ${{ steps.ports.outputs.redis_main }}
          REDIS_REPLICA1_PORT: ${{ steps.ports.outputs.redis_replica1 }}
          REDIS_REPLICA2_PORT: ${{ steps.ports.outputs.redis_replica2 }}
          REDIS_STANDALONE_PORT: ${{ steps.ports.outputs.redis_standalone }}
          REDIS_SENTINEL_PORT: ${{ steps.ports.outputs.sentinel }}
          COMPOSE_PROJECT_NAME: ${{ steps.ports.outputs.project_name }}
          SENTINEL_EXTRA_CONFIG: "echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf && echo 'sentinel announce-hostnames yes' >> /tmp/sentinel.conf &&"
        run: |
          echo "Starting Redis cluster on ports: Main=$REDIS_MAIN_PORT, Replica1=$REDIS_REPLICA1_PORT, Replica2=$REDIS_REPLICA2_PORT, Standalone=$REDIS_STANDALONE_PORT, Sentinel=$REDIS_SENTINEL_PORT"
          SENTINEL_EXTRA_CONFIG="$SENTINEL_EXTRA_CONFIG" docker compose -f tests/ci/docker-compose.yml up -d

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}.*" "orchestra/testbench:${{ matrix.laravel == 10 && '^8.0' || (matrix.laravel == 11 && '^9.0' || '^10.0') }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Wait for Redis Cluster to be ready
        run: |
          echo "Waiting for Redis cluster on sentinel port ${{ steps.ports.outputs.sentinel }}..."
          # Wait for sentinel to respond with PONG
          # Use docker run to avoid container naming issues with docker compose exec
          until docker run --network host --rm redis:${{ matrix.redis }}-alpine redis-cli -p ${{ steps.ports.outputs.sentinel }} -a test ping | grep -q PONG; do
            echo "Sentinel not ready yet..."
            sleep 2
          done
          echo "Redis Sentinel is ready!"

      - name: Execute tests
        run: vendor/bin/pest
        env:
          REDIS_PASSWORD: test
          REDIS_SENTINEL_PASSWORD: test
          REDIS_PREFIX: gh_${{ github.run_id }}_php${{ matrix.php }}_l${{ matrix.laravel }}_r${{ matrix.redis }}_
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: ${{ steps.ports.outputs.redis_main }}
          REDIS_SENTINEL_PORT: ${{ steps.ports.outputs.sentinel }}
          REDIS_SENTINEL_HOST: 127.0.0.1

      - name: Cleanup Redis Cluster
        if: always()
        env:
          COMPOSE_PROJECT_NAME: ${{ steps.ports.outputs.project_name }}
        run: |
          docker compose -f tests/ci/docker-compose.yml down -v --remove-orphans || true
