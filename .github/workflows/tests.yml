  tests:
#    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
#        php: [8.2, 8.3, 8.4]
        php: [8.2]
        laravel: [10]
#        laravel: [10, 11, 12]
        redis: [6]
#        redis: [6, 7]

    name: PHP ${{ matrix.php }} - L${{ matrix.laravel }} - R${{ matrix.redis }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, readline, ldap, msgpack, igbinary, redis, sodium
          tools: composer:v2
          coverage: none

      - name: Start Redis Sentinel Cluster
        env:
          REDIS_VERSION: ${{ matrix.redis }}
          SENTINEL_EXTRA_CONFIG: "echo 'sentinel resolve-hostnames yes' >> /tmp/sentinel.conf && echo 'sentinel announce-hostnames yes' >> /tmp/sentinel.conf &&"
        run: |
          SENTINEL_EXTRA_CONFIG="$SENTINEL_EXTRA_CONFIG" docker compose -f tests/ci/docker-compose.yml up -d

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}.*" "orchestra/testbench:${{ matrix.laravel == 10 && '^8.0' || (matrix.laravel == 11 && '^9.0' || '^10.0') }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction

      - name: Wait for Redis Cluster to be ready
        run: |
          echo "Waiting for Redis cluster..."
          # Wait for sentinel to respond with PONG
          # Use docker run to avoid container naming issues with docker compose exec
          until docker run --network host --rm redis:${{ matrix.redis }}-alpine redis-cli -p 26379 -a test ping | grep -q PONG; do
            echo "Sentinel not ready yet..."
            sleep 2
          done
          echo "Redis Sentinel is ready!"

      - name: Execute tests
        run: vendor/bin/pest
        env:
          REDIS_SENTINEL_PASSWORD: test
          REDIS_PREFIX: gh_${{ github.run_id }}
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6380
          REDIS_SENTINEL_PORT: 26379
          REDIS_SENTINEL_HOST: 127.0.0.1
